<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    .topnav {
        background-color: #333;
        overflow: hidden;
      }
      
    
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      
      
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }
      
      
      .topnav a.active {
        background-color: #04AA6D;
        color: white;
      }

      #mySearch {
  width: 100%;
  font-size: 18px;
  padding: 11px;
  border: 1px solid #ddd;
}

#myMenu {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myMenu li a {
  padding: 12px;
  text-decoration: none;
  color: black;
  display: block
}

#myMenu li a:hover {
  background-color: #eee;
}

/* For dropup menu */
.dropbtn {
  background-color: #3498DB;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
}

.dropup {
  position: relative;
  display: inline-block;
}

.dropup-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  bottom: 50px;
  z-index: 1;
}

.dropup-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropup-content a:hover 
{background-color: #ccc}

.dropup:hover .dropup-content {
  display: block;
}

.dropup:hover .dropbtn {
  background-color: #2980B9;
}
      </style>
</head>

<body>

    <!-- <div class="container-fluid">
        <h1>Manish Basnet</h1>
        <p>I am a ambitious and confident guy.</p>
    </div>

    <div class="container bg-black text-white ">
        <h1>Manish Basnet</h1>
        <p>I am a ambitious and confident guy.</p>
    </div> -->

    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#Facility">Facility</a>
        <a href="#help">Help</a>
        <a href="#about">About</a>
      </div>

      <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">

<ul id="myMenu">
  <li><a href="#">Manish</a></li>
  <li><a href="#">Sunil</a></li>
  <li><a href="#">Rajesh</a></li>
  <li><a href="#">Anisha</a></li>
  <li><a href="#">Manisha</a></li>
  <li><a href="#">Sujata</a></li>
  <li><a href="#">Anita</a></li>
  <li><a href="#">Sunita</a></li>
  <li><a href="#">Ratne</a></li>
</ul>
<br><br>
<!-- For dropup menu -->

<div class="dropup">
    <button class="dropbtn">Dropup</button>
    <div class="dropup-content">
      <a href="#">VS</a>
      <a href="#">US</a>
      <a href="#">CS</a>
    </div>
    <br><br><br>
<img src="code.jpg" alt="code background" height="600px" width="1400px><br><br>
</body>

</html>
